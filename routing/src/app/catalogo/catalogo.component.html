<div *ngFor="let art of listaArticoli"  class="card width-10%" style="text-align: center;">
    <div class="card-body">
        <h5 class="card-title"> {{art.nome}}</h5>
        <h5 class="card-title"> {{art.descrizione}}</h5>
        <h5 class="card-title"> {{art.prezzo}}</h5>
    </div>
    <img src="{{art.immagine}}" alt="">
</div>
