<div class="class container">
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Peso</th>
        <th>Sigla</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let elemento of listaElemento">
        <td>{{ elemento.nome }}</td>
        <td>{{ elemento.peso }}</td>
        <td>{{ elemento.sigla }}</td>
      </tr>
    </tbody>
  </table>
</div>
